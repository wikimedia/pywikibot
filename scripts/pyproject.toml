[build-system]
requires = ["packaging", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"pywikibot_scripts" = "scripts"}

[project]
name = "pywikibot-scripts"
version = "10.1.0"

authors = [
    {name = "xqt", email = "info@gno.de"},
]
maintainers = [
    {name = "The Pywikibot team", email = "pywikibot@lists.wikimedia.org"},
]
description = "Pywikibot Scripts Collection"
readme = "scripts/README.rst"
requires-python = ">=3.8.0"
dependencies = [
    "pywikibot >= 10.0.0",
    "isbnlib",
    "langdetect",
    "mwparserfromhell",
    "pydot",
    "unidecode",
]

keywords = [
    "add text", "archivebot", "basic", "bot", "client", "framework", "mediawiki",
    "pwb", "pybot", "python",
    "pywiki", "pywikibase", "pywikibot", "pywikipedia", "pywikipediabot",
    "replace", "redirect", "script", "scripts", "upload",
    "wiki", "wikibase", "wikidata", "wikimedia", "wikipedia",
]
